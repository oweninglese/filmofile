{% extends "base.html" %}

{% block blog %}
			<div class="flex-content">
            	{% for post in posts %}
                    <div class='flex-content post'>
                        <h3>{{post.subject}}</h3>
                        <p>{{post.content}}</p>
                        <p><b class='date'>Posted {{post.created}} by</b> {{post.createdby}}.</p>
                        <br>
                    </div>          	
            	{% endfor %}
    		</div>
{% endblock %}
