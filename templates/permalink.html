{% extends "post.html" %}

{% block content %}
<div class="post flex-content">
  <div class="post-heading">
    <div class="post-title">
      <h3>{{post.title}}</h3>
    </div>
    <div class="post-title">
      <h4>{{post.rating}}</h4>
    </div>
  </div>

  <div class="post">
    <p>{{post.blurb | safe}}</p>
  </div>
  <br>
  <div class="post-date">
    <p>{{post.created.strftime("%b %d, %Y")}}</p>
  </div>

</div>
{% endblock %}
